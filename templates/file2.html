<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>file2</title>
</head>
<body>
<img src="data:image/png;base64,{{ processed_image }}" alt="Processed Image" width="250px" height="250px">
<br>
<form action="{{ url_for('remove_object') }}" method="post">
    <label for="object_number">Enter object number to remove:</label>
    <input type="text" id="object_number" name="object_number" required>
    <input type="hidden" name="processed_image" value="{{ processed_image }}">
    <button type="submit">Remove Object</button>
</form>

</body>
</html>
